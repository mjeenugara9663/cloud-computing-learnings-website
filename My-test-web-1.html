<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Computing Learnings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2196f3, #9c27b0, #ff5722);
            color: #fff;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .cta-button {
            background-color: #ffeb3b;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ffc107;
        }

        .cloud-icons {
            margin-top: 40px;
            font-size: 3rem;
        }

        .youtube-icon {
            margin-top: 50px;
        }

        .youtube-icon img {
            width: 50px;
            height: 50px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dedicated to Cloud Computing Learnings</h1>
        <p>Explore cloud computing concepts, tutorials, and more!</p>
        <button class="cta-button">Subscribe to My YouTube Channel</button>
        <div class="youtube-icon">
            <a href="https://www.youtube.com/@manjunathjeenugara235" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Icon">
            </a>
        </div>
    </div>

    <footer>
        Follow us on YouTube for more content on cloud computing!
    </footer>

</body>
</html>
